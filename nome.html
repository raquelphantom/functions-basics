<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>crazy over you</title>
    <script>
    function idol() {
        

        var nombre = document.querySelector("#nm")
            var name = nombre.value
        var wins;

        for (wins=1; wins<=15;wins++) {
           
            document.write(wins+" - "+name+"<br>")

        }
            console.log("Este programa finalizou com sucesso")
    }
    </script>
</head>
<body>
    <form action="">

        <input type="text" id="nm">

    </form>
    <button onclick="idol()">send</button>
</body>
</html>
