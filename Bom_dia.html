<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good morning</title>
    <style>
        button{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <button onclick="goodmorning(prompt(''))"></button>
    <script>
        function goodmorning(nome){
            for(var count = 0 ; count <=30; count++){
                document.write("bom dia " + nome + "<br>")
            }
        }
    </script>
</body>
</html>
